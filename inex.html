<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="bg-primary w-75 mx-auto py-5 mt-5 rounded-5">
        <header class="bg-white text-primary w-50 rounded-5 mx-auto align-items-center my-5 shadow-lg">
            <h1 class="fw-bold text-center py-5">STOPWATCH</h1>
            <h1 id="display" class="text-center pb-4"> 00 : 00 : 00 : 000 </h1>
            <div class="mx-auto text-center pb-4">
                <button id="btn-start" class="btn btn-primary m-4 px-4">Start</button>
                <button id="btn-pause" class="btn btn-success m-4 px-4">Pause</button>
                <button id="btn-reset" class="btn btn-danger m-4 px-4">Reset</button>
            </div>
        </header>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
